# -----------------------------------------------------------------------------
# Hyprland
# -----------------------------------------------------------------------------
autogenerated = 0  # Remove the intro Hyprland warning


# -----------------------------------------------------------------------------
# Desktop/Display Management
# -----------------------------------------------------------------------------
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME,qt6ct  # Default = qt5ct
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1.5
env = QT_SCALE_FACTOR_ROUNDING_POLICY=RoundPreferFloor


# -----------------------------------------------------------------------------
# I/O (Keyboard & Mouse)
# -----------------------------------------------------------------------------
env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = true  #TODO: mouse.natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}


# -----------------------------------------------------------------------------
# General
# -----------------------------------------------------------------------------
general {

    gaps_in     = 2  # Default = 20
    gaps_out    = 4  # Default = 20
    border_size = 2
    col.active_border   = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Default Layout
    layout = dwindle
    #layout = master

    # https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false

    cursor_inactive_timeout = 0
    no_cursor_warps = true
}


# -----------------------------------------------------------------------------
# Decoration
# -----------------------------------------------------------------------------
decoration {

    rounding = 5  # Default = 10

    # OPACITY
    active_opacity = 1.0
    inactive_opacity = 0.9

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


# -----------------------------------------------------------------------------
# Animations
# -----------------------------------------------------------------------------
animations {
    # https://wiki.hyprland.org/Configuring/Animations/
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


# -----------------------------------------------------------------------------
# Dwindle (Window/Tiling Manager)
# -----------------------------------------------------------------------------
dwindle {
    # https://wiki.hyprland.org/Configuring/Dwindle-Layout/
    pseudotile = yes      # master switch for pseudotiling
    preserve_split = yes  # you probably want this
    no_gaps_when_only = 1  # 0 = Disabled
                           # 1 = yes (w/o border)
                           # 2 = yes (w/  border)
    force_split = 2  # new windows open at:
                       #  0 = follows mouse,
                       #  1 = left/top,
                       #  2 = right/bottom
}


# -----------------------------------------------------------------------------
# Master (Window/Tiling Manager)
# -----------------------------------------------------------------------------
master {
    # https://wiki.hyprland.org/Configuring/Master-Layout/
    new_is_master = false  # default = true
}


# -----------------------------------------------------------------------------
# Gestures
# -----------------------------------------------------------------------------
gestures {
    workspace_swipe = on  # Default = off
}


# -----------------------------------------------------------------------------
# Binds
# -----------------------------------------------------------------------------
binds {
    allow_workspace_cycles = true  # Required for movetoworkspace
    workspace_center_on = 0
}


# -----------------------------------------------------------------------------
# Misc
# -----------------------------------------------------------------------------
misc {
    # https://wiki.hyprland.org/Configuring/Variables/
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    hide_cursor_on_touch = true
    hide_cursor_on_key_press = true
}


