#source = ~/.config/hypr/startup.conf
#source = ~/.config/hypr/env.conf
#source = ~/.config/hypr/windowrule.conf
#source = ~/.config/hypr/keybinds.conf

autogenerated = 0 # remove this line to remove the warning

#hide_mouse = 1

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=default,preferred,auto,auto
#monitor=eDP-1,preferred,LEFT,auto
#monitor=name,addreserved,TOP,BOTTOM,LEFT,RIGHT # Syntax

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# waybar: a customizable Wayland bar for Sway and Wlroots based compositors
# dunst: a cross-desktop env notification daemon
exec-once = waybar
exec-once = dunst
exec-once = pypr

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
#$terminal = kitty
#$terminal = kitty  #TODO
$fileManager = dolphin
$menu = wofi --show drun
$browser = flatpak run org.qutebrowser.qutebrowser

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        #natural_scroll = no
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    #gaps_in = 5
    gaps_in = 1
    #gaps_out = 20
    gaps_out = 1
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    #layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    #rounding = 10
    rounding = 5

    # OPACITY
    active_opacity = 1.0
    inactive_opacity = 0.9
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 1 # 0=Disabled,1=yes(w/o border),2=yes(w/ border)
    force_split = 1 # new windows open at: 0=follows mouse,1=left/top,2=right/bottom
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = off
    workspace_swipe = on
}

binds {
    allow_workspace_cycles = true # Required for mv next/prev workspace
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# ############################################################################# 
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# ## Application Ctrl ############################

# Launching
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, Space, exec, $menu
bind = $mainMod, T, exec, $terminal

# File (App) Commands
#bind = $mainMod, C, killactive, 
bind = $mainMod, Q, killactive, 

# System Commands
#bind = $mainMod CTRL SHIFT, L, exit, # Logout
bind = $mainMod CTRL SHIFT, Q, exit, # Logout

# ## Window Mgmt #################################

# Layouts
bind = $mainMod, F, fullscreen
bind = $mainMod, Z, centerwindow
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# ---===### Navigation (Windows) ###===---

# Move focus with vim-like bindings
bind = ALT SHIFT, H, movefocus, l
bind = ALT SHIFT, L, movefocus, r
bind = ALT SHIFT, K, movefocus, u
bind = ALT SHIFT, J, movefocus, d
# Move focus to the next cycle
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, N, cyclenext
# Move focus to the next previous
bind = ALT SHIFT, TAB, cyclenext, prev
bind = ALT SHIFT, P, cyclenext, prev

# Move window with vim-like bindings
bind = ALT CTRL SHIFT, H, movewindow, l
bind = ALT CTRL SHIFT, L, movewindow, r
bind = ALT CTRL SHIFT, K, movewindow, u
bind = ALT CTRL SHIFT, J, movewindow, d

# Resize window with vim-like bindings
bind = ALT SHIFT, A, resizeactive, -20 0  # left-width
bind = ALT SHIFT, D, resizeactive, 20 0   # right-width
bind = ALT SHIFT, W, resizeactive, 0 20   # heigth
bind = ALT SHIFT, S, resizeactive, 0 -20  # depth


# ## Workspaces #################################

# Move window to 'x' workspace # Also removes window from Special
bind = $mainMod CTRL SHIFT, P, movetoworkspace, previous  # Previous
bind = $mainMod CTRL SHIFT, N, movetoworkspace, next      # Next
bind = $mainMod CTRL SHIFT, L, movetoworkspace, e+1       # Right
bind = $mainMod CTRL SHIFT, H, movetoworkspace, e-1       # Left
# **NOTE** Workspace has to be 'opened' in order to movetoworkspace

# ---===### Navigation (Workspaces) ###===---

# Focus Workspace
bind = $mainMod SHIFT, P, workspace, previous  # Previous
bind = $mainMod SHIFT, h, workspace, e-1       # Left
bind = $mainMod SHIFT, l, workspace, e+1       # Right
bind = $mainMod SHIFT, n, workspace, next      # Next #TODO: s/e-1/?
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Move active window to a workspace with mainMod + CTRL + SHIFT + [0-9]
bind = $mainMod CTRL SHIFT, 1, movetoworkspace, 1
bind = $mainMod CTRL SHIFT, 2, movetoworkspace, 2
bind = $mainMod CTRL SHIFT, 3, movetoworkspace, 3
bind = $mainMod CTRL SHIFT, 4, movetoworkspace, 4
bind = $mainMod CTRL SHIFT, 5, movetoworkspace, 5
bind = $mainMod CTRL SHIFT, 6, movetoworkspace, 6
bind = $mainMod CTRL SHIFT, 7, movetoworkspace, 7
bind = $mainMod CTRL SHIFT, 8, movetoworkspace, 8
bind = $mainMod CTRL SHIFT, 9, movetoworkspace, 9
bind = $mainMod CTRL SHIFT, 0, movetoworkspace, 10

# ## Volume Controls ############################

binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindl =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
#bindl = ,XF86MonBrightnessUp, exec, zsh -c 'if [[ $(light) -lt 15 ]]; then light -A 1; else light -A 5; fi; notify-send "Brightness $(light)%" -h int:value:$(light) -h string:synchronous:brightness -t 1500 -e'
#bindl = ,XF86MonBrightnessDown, exec, zsh -c 'if [[ $(light) -lt 15 ]]; then light -U 1; else light -U 5; fi; notify-send "Brightness $(light)%" -h int:value:$(light) -h string:synchronous:brightness -t 1500 -e'
bindl = ,XF86MonBrightnessUp, exec, brightnessctl s +5%
bindl = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Reload Hyprland
bind = $mainMod, F1, exec, ~/.config/hypr/hyrland.conf


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
